<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="m-4">
        <h1>{{ titulo }}.js</h1>
        <hr>
        <label for="fruta">Fruta:</label>
        <input 
            type="text" 
            id="fruta"
            class="form-control"
            v-model="nuevaFruta"
        >
        <button type="submit" @click="agregarFruta" class="btn btn-primary mt-2">Agregar</button>
        <hr>
        <h4>Mis frutas</h4>
        <ul class="list-group">
            <li 
                v-for="(fruta, index) in frutas"
                v-bind:key="index"
                class="list-group-item"
                >
                {{fruta}}
            </li>
        </ul>
        <hr>
        <h5>Mi inventario de frutas</h5>
        <ul class="list-group">
            <li 
                v-for="(fruta, index) in frutas2"
                v-bind:key="index"
                class="list-group-item"
                >
                {{fruta.nombre}}
                <input type="number" v-model="fruta.cantidad">
                <button type="submit" @click="fruta.cantidad++" class="btn btn-primary mx-3">+</button>
                <button type="submit" @click="fruta.cantidad--" class="btn btn-primary">-</button>
                <span v-if="fruta.cantidad === 0">No hay cantidad</span>
                <span v-else>Si hay cantidad</span>
            </li>
        </ul>
        <hr>
        <h5 :class="colorCantidad">Mi cantidad total de frutas: {{ sumarFrutas }}</h5>
    </div>
    <script src="main.js"></script>
    <script>
        app.mount('#app');
    </script>
</body>
</html>
